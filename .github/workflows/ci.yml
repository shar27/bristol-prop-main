# .github/workflows/ci.yml
name: CI

# Trigger on any push or PR to any branch
on:
  push:    {}
  pull_request: {}

jobs:
  security-scan:
    name: üõ°Ô∏è Trivy Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy scan (warnings only)
        uses: aquasecurity/trivy-action@0.28.0
        continue-on-error: true
        with:
          scan-type: fs
          dir: .
          vuln-type: os,library
          severity: HIGH, CRITICAL
          ignore-unfixed: true


  test-and-build:
    name: üèóÔ∏è Test & Build
    needs: security-scan
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      # 1 Check out your repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) Set up Node.js & cache npm modules
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      # 3 Install dependencies
      - name: Install dependencies
        run: npm ci


      - name: Build
        # Unset CI so CRA won't treat warnings as errors
        env:
          CI: false
        run: npm run build

      # 6) Upload the build output for inspection
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: build
